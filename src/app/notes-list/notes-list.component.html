<h2>Welcome to Note App!</h2>
<h3>My notes:</h3>
<nav>
  <a mat-raised-button color="primary" routerLink="/noteslist">Create Note</a>
</nav>
<table mat-table [dataSource]="note_list" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name: </th>
          <td mat-cell *matCellDef="let note">  
          </td>
        </ng-container> -->
      
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title: </th>
          <td mat-cell *matCellDef="let note"><a routerLink="/editNote">{{note.title}}</a></td>
        </ng-container>
      
        <!-- Content Column -->
        <ng-container matColumnDef="noteContent">
          <th mat-header-cell *matHeaderCellDef> Content: </th>
          <td mat-cell *matCellDef="let note"> {{(note.content|| '')| truncate:[20, '...']}} </td>
        </ng-container>

        <!-- Modification Date Column -->
        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef> Modified On: </th>
          <td mat-cell *matCellDef="let note"> {{note.modified | amTimeAgo}} </td> <!--pipe from ang-moment-->
        </ng-container>
      
        <!-- table row headers -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
