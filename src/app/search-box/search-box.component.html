
    <mat-form-field>
        <input type="text" placeholder="Search Notes" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let i of note_array" [value]="i.title">
              {{i.title}} 
          </mat-option>
          <mat-option *ngFor="let i of note_array" [value]="i.title">
              {{i.content}} 
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
